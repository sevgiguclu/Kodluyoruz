<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS ÖDEV2 - GOOGLE1998 </title>
    <style>

        .container {
            width: 1650px;
            margin: 0 auto;
            text-align: center;
        }

        .bg-gray {
            background-color: #eee;
        }

        .input{
            width:300px;
            display: block;
            margin: 0 auto;
        }
        .nospace{
            margin:0;
        }

        .block{
            display:block;
            margin: 0 auto;
        }

        .bg-color1 {
            background-color: #7EE5DA;
        }

        .bg-color2 {
            background-color: #70CCC2;
        }

        .bg-color3 {
            background-color: #62B3AA;
        }

        ul {
            list-style-type: none;
        }

        .f-left {
            float: left;
        }

        .w-1 {
            width: 37%;
        }

        .w-2 {
            width: 20%;
        }

        .w-3 {
            width: 42.75%;
        }

        .mt-2 {
            margin-top: 2px;
        }

        .mt-8 {
            margin-top: 8px;
        }

        .mr-2 {
            margin-right: 2px;
        }
        .greens > div {
            font-size: 14px;;
            height: 72px;
            float: left;
            margin-bottom: 15px;
        }

        .fs-small * {
            font-size:12px;
        }

        .footer {
            padding-top: 12px;
        }

        .footer *{
            font-size: 12px;
        }

    </style>
</head>
<body>
    <div class="container">
        <img src="img\google.jpg" alt="google_logo">
        <div class="bg-gray">
            <p class="nospace">Search the web using Google!</p>
            <input class="input" type="">
            <button class="nospace">Google Search</button>
            <button class="nospace">I'm feeling lucky</button>
        </div>
        <div class="greens mt-2">
            <div class="bg-color1 w-1 mr-2">
                <ul>
                    <li>Special Searches</li>
                    <li><a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a></li>
                    <li><a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a></li>
                </ul>
            </div>
            <div class="fs-small bg-color2 w-2 mr-2">
                <ul class="mt-8">
                    <li><a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a></li>
                    <li><a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a></li>
                    <li><a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a></li>
                    <li><a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a></li>
                </ul>
            </div>
            <div class="fs-small bg-color3 w-3">
                <p class="nospace">Get Google!</p>
                <p class="nospace">updates monthly:</p>
                <input type="text" class="input" style="width:150px;" placeholder="your e-mail">
                <button>Subscribe</button>
                <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
            </div>
        </div>
        <div class="footer">
            <span >Copyright ©1998 Google Inc.</span>
        </div>
       
    </div>
    
    
</body>
</html>
